<!DOCTYPE html>
<html>
    <head>
        <title>
            Assessment Form
        </title>
        <body>
            <form action="">
            <h1>Course Signup Page</h1>
            <p><strong>Please Note: First name, Last name, Password and Email are mandatory</strong></p>
            <label for="First Name">First Name:</label>
            <input id="First Name" type="text" placeholder="E.g. Atharv" required>
            <label for="Last Name">Last Name:</label>
            <input id="Last Name" type="text" placeholder="E.g. Sawant" required>
            <p></p>
            <label for="Email">Email:</label>
            <input id="Email" type="mail" placeholder="E.g. atharv.sawant@gmail.com" required>
            <label for="Password">Password:</label>
            <input id="Password" type="password" required>
            <h3>Are you 18 above?</h3>
            <label for="yes">Yes:</label>
            <input type="radio" name="loc" id="yes">
            <label for="no">No:</label>
            <input type="radio" name="loc" id="no">
            <h3>Do you have Credit Card/Paypal</h3>
            <select name="payment" id="">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
                <option value="of">OnlyFans</option>
            </select>
            <p></p>
            <textarea name="Feedback" id="" cols="30" rows="10">Enter Feedback Here</textarea>
            <p></p>
            <input type="submit" name="" id="Submit">
            </form>    
        </body>
    </head>
</html>
